version: 2
jobs:
  build:
    working_directory: /mpm
    docker:
      - image: docker:17.10.0-ce
    steps:
      - checkout
      - setup_remote_docker
      - restore_cache:
          keys:
            - v1-{{ .Branch }}
          paths:
            - /caches/mpm.tar
      - run:
          name: Load Docker image layer cache
          command: |
            set +o pipefail
            docker load -i /caches/mpm.tar | true
      - run:
          name: Build application Docker image
          command: |
            docker build --cache-from=mpm -t mpm .
      - run:
          name: Save Docker image layer cache
          command: |
            mkdir -p /caches
            docker save -o /caches/mpm.tar mpm
      - save_cache:
          key: v1-{{ .Branch }}-{{ epoch }}
          paths:
            - /caches/mpm.tar